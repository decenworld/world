<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Movement Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: block;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Fix for image rendering issues - using only standard properties */
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Game scripts -->
    <script src="/js/game.js"></script>
</body>
</html>
